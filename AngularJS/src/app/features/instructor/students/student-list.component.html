<div class="container mt-4">
  <h2>Student Management</h2>
  <a routerLink="/instructor/students/new" class="btn btn-success mb-3">
    <i class="fa fa-plus"></i> Add Student
  </a>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Enrollment No</th>
          <th>Course</th>
          <th>Year</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students$ | async">
          <td>{{ student.id }}</td>
          <td>
            <span *ngIf="!isEditing || editingId !== student.id">{{ student.enrollment_no }}</span>
            <input *ngIf="isEditing && editingId === student.id" type="text" class="form-control" [(ngModel)]="selectedStudent!.enrollment_no">
          </td>
          <td>
            <span *ngIf="!isEditing || editingId !== student.id">{{ student.course }}</span>
            <input *ngIf="isEditing && editingId === student.id" type="text" class="form-control" [(ngModel)]="selectedStudent!.course">
          </td>
          <td>
            <span *ngIf="!isEditing || editingId !== student.id">{{ student.year }}</span>
            <input *ngIf="isEditing && editingId === student.id" type="number" class="form-control" [(ngModel)]="selectedStudent!.year">
          </td>
          <td>
            <ng-container *ngIf="!isEditing || editingId !== student.id">
              <button class="btn btn-sm btn-warning me-2" (click)="editStudent(student)">
                <i class="fa fa-edit"></i> Edit
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteStudent(student.id)">
                <i class="fa fa-trash"></i> Delete
              </button>
            </ng-container>
            <ng-container *ngIf="isEditing && editingId === student.id">
              <button class="btn btn-sm btn-success me-2" (click)="updateStudent()">Save</button>
              <button class="btn btn-sm btn-secondary" (click)="cancelEdit()">Cancel</button>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
