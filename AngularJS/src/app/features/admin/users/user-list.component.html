<div class="container mt-4">
  <h2>User Management</h2>
  <button class="btn btn-success mb-3" (click)="showCreateForm = !showCreateForm">
    <i class="fa fa-plus"></i> New User
  </button>

  <div *ngIf="showCreateForm" class="card mb-4">
    <div class="card-header bg-primary text-white">Create User</div>
    <div class="card-body">
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <form (ngSubmit)="createUser()" #userForm="ngForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" [(ngModel)]="newUser.username" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="newUser.email" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="newUser.password" name="password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" [(ngModel)]="newUser.role_id" name="role_id" required>
            <option *ngFor="let role of roles$ | async" [ngValue]="role.id">{{ role.role_name }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" [(ngModel)]="newUser.status" name="status">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="suspended">Suspended</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="showCreateForm = false">Cancel</button>
      </form>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role?.role_name }}</td>
          <td>
            <span class="badge" [ngClass]="{
              'bg-success': user.status === 'active',
              'bg-secondary': user.status === 'inactive',
              'bg-danger': user.status === 'suspended'
            }">{{ user.status }}</span>
          </td>
          <td>{{ user.created_at | date }}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-sm btn-warning dropdown-toggle" data-bs-toggle="dropdown">
                Change Status
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" (click)="updateStatus(user, 'active')">Active</a></li>
                <li><a class="dropdown-item" (click)="updateStatus(user, 'inactive')">Inactive</a></li>
                <li><a class="dropdown-item" (click)="updateStatus(user, 'suspended')">Suspended</a></li>
              </ul>
            </div>
            <button class="btn btn-sm btn-danger ms-2" (click)="deleteUser(user.id)">
              <i class="fa fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
